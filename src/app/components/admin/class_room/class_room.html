</app-menu>

<div class="container mt-2 pt-5">
    <div class="card mt-5 ">
       <div class="card-header ">
            <h4>Gestion de las clases</h4>
        </div>

    </div>
    <div class="card mt-4">
        <h5 class="card-header">Modificar clase existente</h5>
        <div class="card-body">
            <div class="input-group">
                <span class="input-group-text" id="codigoClase">Código</span>
                <input type="text" id="codigoClase" class="form-control" placeholder="Ej: CL123"
                    aria-label="Código de clase" aria-describedby="codigoClase">
                <button type="submit" class="btn btn-outline-primary" >Modificar</button>
            </div>
        </div>
        <div class="card-body">
            <div class="input-group d-flex justify-content-between">
                <span class="input-group-text flex-grow-1">Crear nueva clase</span>
                <button type="submit" class="btn btn-outline-primary">Crear</button>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Clase virtual</span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="card-body">
            <app-class-room-form></app-class-room-form>
        </div>
    </div>
    <div class="card mt-4">
        <h5 class="card-header">Lista de clases</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="dateIni">fecha inizio</span>
                <input type="date" class="form-control" aria-label="dateIni" aria-describedby="dateIni">
                <span class="input-group-text" id="dateEnd">fecha fin</span>
                <input type="date" class="form-control" aria-label="dateEnd" aria-describedby="dateEnd">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="codigoClase1">Codigo de Clase</span>
                <input type="text" id="codigoClase1" class="form-control" placeholder="Buscar por codigo de clase"
                    aria-label="codigoClase1" aria-describedby="codigoClase1">
                <span class="input-group-text" id="estado">Estado</span>
                <input type="text" id="estado" class="form-control" placeholder="Buscar por codigo de clase"
                    aria-label="Código de clase" aria-describedby="estado">
                <button type="submit" class="btn btn-outline-primary">Buscar</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
